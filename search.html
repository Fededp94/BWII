<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/search.css" />
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <!-- Barra di ricerca -->
    <div class="container search-bar">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="search-container">
            <i class="bi bi-search"></i>
            <input
              type="text"
              class="form-control"
              placeholder="Artisti, brani e podcast" />
          </div>
        </div>
      </div>
    </div>
    <div class="titolo">
      <h1>Sfoglia Tutto</h1>
    </div>
    <div id="player"></div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <!-- First card -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="bg-color-1">
              <div class="categorie">
                <h2>Podcast</h2>
              </div>
              <img
                src="assets/imgs/search/image-2.jpg"
                class="rotated-image"
                class="card-img-top"
                alt="dissect" />
              <div class="card-body"></div>
            </div>
          </div>
        </div>
        <!-- Second card -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="bg-color-2">
              <div class="categorie">
                <h2>Create per te</h2>
              </div>
              <img
                src="assets/imgs/search/image-42.png"
                class="rotated-image"
                class="card-img-top"
                alt="pop mix" />
              <div class="card-body"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <!-- Third card -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="bg-color-3">
              <div class="categorie">
                <h2>Nuove uscite</h2>
              </div>
              <img
                src="assets/imgs/search/image-31.jpg"
                class="rotated-image"
                class="card-img-top"
                alt="metal" />
              <div class="card-body"></div>
            </div>
          </div>
        </div>
        <!-- Fourth card -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="bg-color-4">
              <div class="categorie">
                <h2>Pop</h2>
              </div>
              <img
                src="assets/imgs/search/image-47.jpg"
                class="rotated-image"
                class="card-img-top"
                alt="Album Art" />
              <div class="card-body"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <!-- Fifth card -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="bg-color-5">
              <div class="categorie">
                <h2>Hip Hop</h2>
              </div>
              <img
                src="assets/imgs/search/image-49.jpg"
                class="rotated-image"
                class="card-img-top"
                alt="Rap" />
              <div class="card-body"></div>
            </div>
          </div>
        </div>
        <!-- Sixth card -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="bg-color-6">
              <div class="categorie">
                <h2>Dance/<br />Elettronica</h2>
              </div>
              <img
                src="assets/imgs/search/image-13.jpeg"
                class="rotated-image"
                class="card-img-top"
                alt="Your summer rewind" />
              <div class="card-body"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <!-- Seventh card -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="bg-color-7">
              <div class="categorie">
                <h2>Latina</h2>
              </div>
              <img
                src="assets/imgs/search/image-5.jpg"
                class="rotated-image"
                class="card-img-top"
                alt="Viva Latino" />
              <div class="card-body"></div>
            </div>
          </div>
        </div>
        <!-- Eighth card -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="bg-color-8">
              <div class="categorie">
                <h2>Classifiche</h2>
              </div>
              <img
                src="assets/imgs/search/image-14.jpg"
                class="rotated-image"
                alt="Top Songs Global" />
              <div class="card-body"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://cdns-files.deezer.com/js/min/dz.js"></script>
    <script src="./search.js"></script>
  </body>
</html>

<!--- Playbar-->

<div class="container">
  <div id="player-bar" class="row position-fixed bottom-0 w-100 z-2">
    <div class="d-md-none p-3">
      <div class="d-flex justify-content-around">
        <a
          href="./homepage.html"
          class="text-decoration-none text-white pointer">
          <div
            class="d-flex flex-column align-items-center justify-content-center">
            <i class="bi bi-house-door-fill fs-1"></i>
            <span>Home</span>
          </div>
        </a>
        <a href="./search.html" class="text-decoration-none text-white pointer">
          <div
            class="d-flex flex-column align-items-center justify-content-center">
            <i class="bi bi-search fs-1"></i>
            <span>Cerca</span>
          </div>
        </a>
        <div class="d-flex flex-column align-items-center justify-content-end">
          <svg
            width="39px"
            data-encore-id="icon"
            role="img"
            aria-hidden="true"
            viewBox="0 0 24 24"
            class=""
            fill="white">
            <path
              d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"></path>
          </svg>
          <span>Libreria</span>
        </div>
        <div
          class="d-flex flex-column align-items-center justify-content-center">
          <i class="bi bi-spotify fs-1"></i>
          <span>Get app</span>
        </div>
      </div>
    </div>
    <div class="col-3 d-flex align-items-center ps-4">
      <img
        src="./assets/imgs/main/image-12.jpg"
        alt="Album Cover"
        class="rounded me-3 me-4 image-song"
        width="55" />
      <div>
        <strong class="title-song">Fight Music</strong><br />
        <small class="artist-song">Eminem</small>
      </div>
      <i class="bi bi-heart ms-3"></i>
    </div>
    <div
      class="col-6 d-flex flex-column justify-content-center flex-grow-1 px-5 d-none d-md-flex">
      <div class="d-flex align-items-center justify-content-center">
        <i class="fs-5 mx-2 text-success bi bi-shuffle pointer"></i>
        <i class="fs-5 mx-2 bi bi-skip-backward-fill pointer previous-btn"></i>
        <i class="fs-2 mx-2 bi bi-play-circle-fill pointer play-btn"></i>
        <i class="fs-5 mx-2 bi bi-skip-forward-fill pointer next-btn"></i>
        <i class="fs-5 mx-2 text-success bi bi-arrow-repeat pointer"></i>
      </div>
      <div class="d-flex align-items-center">
        <small class="current-duration">0:00</small>
        <div class="progress mx-2 flex-grow-1">
          <div class="bg-white progress-bar" role="progressbar"></div>
        </div>
      </div>
    </div>
  </div>
</div>
